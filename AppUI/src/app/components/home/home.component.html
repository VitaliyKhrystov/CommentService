<div class="container">
  <form class="form">
    <textarea
      name=""
      placeholder="Your comment"
      class="comment_text"
    ></textarea>
    <div class="action">
      <a routerLink="login" class="login" *ngIf="!isAuthorized">LogIn</a>
      <button type="submit" class="btn send" *ngIf="isAuthorized">Send</button>
      <button type="submit" class="btn logout" (click)="logout()" *ngIf="isAuthorized">LogOut</button>
    </div>
  </form>
</div>
